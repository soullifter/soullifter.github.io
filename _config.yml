title: Path2Destiny
description: Guidance + Accountability to write your own story
url: https://soullifter.github.io
baseurl: "" # keep empty for user.github.io style sites
logo: /assets/images/Path2destiny.png

# Minimal Mistakes power-ups
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "neon"   # ðŸ’¥ vibrant colors
search: true

# Author card (shows on pages with author_profile: true)
