  name: "Yashwanth Adunukota"
  avatar: "/assets/images/yashwanth.jpg"
  bio: "Guidance + accountability. Not coaching. Not shortcuts. Just clarity and consistent action."
  location: "United States"
  links:
    - label: "Instagram"
      icon: "fab fa-instagram"
      url: "https://instagram.com/lifter_soul"
    - label: "YouTube"
      icon: "fab fa-youtube"
      url: "https://www.youtube.com/@yashwanthroyal5441"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/adunukota-yashwanth-73b32a18b/"
    - label: "WhatsApp"
      icon: "fab fa-whatsapp"
      url: "https://chat.whatsapp.com/D1Srou22Ak6AoRaimfAqDt?mode=ems_copy_c"
