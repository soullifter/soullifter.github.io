      icon: "fas fa-envelope"
      url: "mailto:yashulakshya310@gmail.com"

# Top navigation
# Create this file if it doesn't exist: _data/navigation.yml (see Section 4)
collections:
  posts:
    output: true

# Plugins that work on GitHub Pages
plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

# Defaults so pages get nice layout + sidebar automatically
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
      sidebar:
        nav: "main"
      toc: true
      author_profile: true
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      read_time: true
      share: true
      related: true

